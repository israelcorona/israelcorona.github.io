<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [35.1419, 32.6893],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Rami Levi</strong><p>16:30 04.03.2020-18:30 04.03.2020</p><p>Shaar Binyamin - Shaar Binyamin</p><p>Geva Binyamin - Geva Binyamin</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.260590, 31.865582]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Rum Optics on Moshe Dayan</strong><p>12:00 04.03.2020-12:10 04.03.2020</p><p>Moshe Dayan - Moshe Dayan</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.237765, 31.824661]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Mayan 2000 Shop</strong><p>12:10 06.03.2020-12:15 06.03.2020</p><p>Moshe Dayan - Moshe Dayan</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.206390, 31.788405]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Kashtan Deli</strong><p>12:15 06.03.2020-12:30 06.03.2020</p><p>HaShisha Asar - HaShisha Asar</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.240787, 31.827451]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Swiss LX257</strong><p>05:20 25.02.2020-05:20 25.02.2020</p><p>Tel Aviv - Z端rich</p><strong>Swiss LX8214</strong><p>09:30 25.02.2020-09:30 25.02.2020</p><p>Z端rich - Tenerife</p><strong>Swiss LX8215</strong><p>14:00 03.03.2020-14:00 03.03.2020</p><p>Tenerife - Z端rich</p><strong>Swiss LX256</strong><p>03:30 04.03.2020-22:40 04.03.2020</p><p>Z端rich - Tel Aviv</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8867, 32.0114]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
