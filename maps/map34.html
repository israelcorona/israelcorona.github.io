<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [35.0152, 32.428],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',

                        },
                        'geometry': {

                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Super Alonit at the gas station</strong><p>Mon 2 Mar 2020 10:30:00-Mon 2 Mar 2020 11:00:00</p><p>Dor Alon near Baqa Interchange - Dor Alon near Baqa Interchange</p><p>Jatt - Jatt</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.017, 32.3813]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Mourning consolation</strong><p>Mon 2 Mar 2020 11:30:00-Mon 2 Mar 2020 12:30:00</p><p>82 Ankor Street - 82 Ankor Street</p><p>Karmiel - Karmiel</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.2949, 32.9005]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Merkaza Supermarket at Kfar Yarka</strong><p>Mon 2 Mar 2020 12:30:00-Mon 2 Mar 2020 13:30:00</p><p>Merkaza Supermarket - Merkaza Supermarket</p><p>Akko - Akko</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.175, 32.9472]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Burger and Steak at BIG plaza in Kfar Yarka</strong><p>Mon 2 Mar 2020 13:30:00-Mon 2 Mar 2020 14:30:00</p><p>ּBIG Fashion outlet - ּBIG Fashion outlet</p><p>Akko - Akko</p>',
                            'icon': 'information'
                        },

                            'coordinates': [35.1833, 32.9561]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Ophal Licensed garage מוסך מורשה של אופל</strong><p>Tue 3 Mar 2020 14:50:00-Tue 3 Mar 2020 15:30:00</p><p>Shefa Tal 9 - Shefa Tal 9</p><p>Tel Aviv - Tel Aviv</p>',
                            'icon': 'information'

                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Qiryat Sde Taufa (Airport City) Beckhoff Automation Ltd</strong><p>Wed 4 Mar 2020 14:00:00-Wed 4 Mar 2020 14:30:00</p><p>1 HaNegev - 1 HaNegev</p><p>Lod - Lod</p>',

{
                        'type': 'Feature',

                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8669, 32.0891]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
