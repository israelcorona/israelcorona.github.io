<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [35.3767, 32.4664],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>The Tourist Bus Driver from East Jerusalem</strong><p>Jerusalem</p>',
                            'icon': 'marker'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.22, 31.78]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Golden Crown Old City</strong><p>Wed 26 Feb 2020 18:00:00-Wed 26 Feb 2020 08:00:00</p><p>HaGalil St 16 - HaGalil St 16</p><p>Nazerat - Nazerat</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.3036, 32.7055]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Dalia Taverna(דליה), Migdal</strong><p>Thu 27 Feb 2020 12:30:00-Thu 27 Feb 2020 15:00:00</p><p>Nof ha-Arbel St 1, Migdal, Israel - Nof ha-Arbel St 1, Migdal, Israel</p><p>Migdal - Migdal</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.5099, 32.8367]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Golden Crown Old City</strong><p>Thu 27 Feb 2020 18:00:00-Thu 27 Feb 2020 08:00:00</p><p>HaGalil St 16 - HaGalil St 16</p><p>Nazerat - Nazerat</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.3036, 32.7055]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Golden Crown Old City</strong><p>Fri 28 Feb 2020 18:00:00-Fri 28 Feb 2020 08:00:00</p><p>HaGalil St 16 - HaGalil St 16</p><p>Nazerat - Nazerat</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.3036, 32.7055]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Qumran Park</strong><p>Sat 29 Feb 2020 12:00:00-Sat 29 Feb 2020 13:00:00</p><p> - </p><p>Qumran - Qumran</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.4612, 31.7446]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Restel Hotel</strong><p>Wed 4 Mar 2020 18:30:00-Wed 4 Mar 2020 20:00:00</p><p>Yehuda HaLevi - Yehuda HaLevi</p><p>Tiberias - Tiberias</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.5353, 32.7867]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
