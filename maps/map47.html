<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [34.9941, 32.0904],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Conact of the Paramedic</strong><p>HaMerkaz, Israel</p>',
                            'icon': 'marker'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8826, 32.0667]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>All the shops and HaSushiya</strong><p>Mon 2 Mar 2020 12:00:00-Mon 2 Mar 2020 15:00:00</p><p>HaMelakha 2 - HaMelakha 2</p><p>Raanana - Raanana</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8782, 32.1974]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Max Stock</strong><p>Mon 2 Mar 2020 16:00:00-Mon 2 Mar 2020 17:00:00</p><p>Atir Yeda 2 - Atir Yeda 2</p><p>Kefar Sava - Kefar Sava</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.9286, 32.1673]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Neve Ora Nursing Home, department of mental disorder</strong><p>Tue 3 Mar 2020 11:00:00-Tue 3 Mar 2020 12:20:00</p><p>Elhanan St at Argaman - Elhanan St at Argaman</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.2055, 31.7934]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Rav Shefa Mall, Top floor at Purim accessories shop and a bagel shop</strong><p>Tue 3 Mar 2020 12:20:00-Tue 3 Mar 2020 13:30:00</p><p>Shamgar 16 - Shamgar 16</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.2085, 31.7947]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Bar Mitzvah event</strong><p>Thu 5 Mar 2020 20:30:00-Thu 5 Mar 2020 21:00:00</p><p>HaRakevet 4 - HaRakevet 4</p><p>Petah Tiqwa - Petah Tiqwa</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8892, 32.1091]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Purim party at an adult club in Einav</strong><p>Thu 5 Mar 2020 22:00:00-Thu 5 Mar 2020 22:15:00</p><p>Adult club - Adult club</p><p>Anabta - Anabta</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.1253, 32.2836]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Hinam-Plus supermarket</strong><p>Sun 8 Mar 2020 14:30:00-Sun 8 Mar 2020 15:30:00</p><p>Tnuvot Junction - Tnuvot Junction</p><p>Kefar Yona - Kefar Yona</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.9618, 32.3126]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>ER at Beilinson Hospital</strong><p>Sun 8 Mar 2020 19:00:00-Sun 8 Mar 2020 20:00:00</p><p>39 Zeev Jabutinsky - 39 Zeev Jabutinsky</p><p>Petah Tiqwa - Petah Tiqwa</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8669, 32.0891]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
