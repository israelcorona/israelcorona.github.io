<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [35.1419, 32.6893],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Ride</strong><p>09:35 02.03.2020-11:20 02.03.2020</p><p>Ben Gurion Airport - Qiryat Motzkin</p><p>Lod - Haifa</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.885330, 32.004787]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Ride</strong><p>09:35 02.03.2020-11:20 02.03.2020</p><p>Ben Gurion Airport - Qiryat Motzkin</p><p>Lod - Haifa</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.070947, 32.832779]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Wizz W63690</strong><p>06:05 28.02.2020-08:55 28.02.2020</p><p>Tel Aviv - Romania</p><strong>Wizz W63689</strong><p>06:05 02.03.2020-08:55 02.03.2020</p><p>Ia»ôi - Tel Aviv</p><strong>Air Malta KM829</strong><p>06:20 06.03.2020-09:25 06.03.2020</p><p>Tel Aviv - Malta</p><strong>Air Malta KM828</strong><p>00:55 08.03.2020-04:40 08.03.2020</p><p>Malta - Tel Aviv</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8867, 32.0114]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
