<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>

<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>

<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';

        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [35.2477, 31.6836],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{

                        },

                    },

                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',

{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong></strong><p>Tue 3 Mar 2020 15:00:00-Tue 3 Mar 2020 16:00:00</p><p>Church of Nativity - Church of Nativity</p><p>Bayt Lahm - Bayt Lahm</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.2075, 31.7043]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Siloam Tunnels</strong><p>Wed 4 Mar 2020 09:45:00-Wed 4 Mar 2020 11:45:00</p><p>Western Wall Tunnels - Western Wall Tunnels</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.2355, 31.7748]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Gan Moristan Restaurant in Old City</strong><p>Wed 4 Mar 2020 12:30:00-Wed 4 Mar 2020 13:15:00</p><p>Gan Moristan Restaurant - Gan Moristan Restaurant</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'
                        },
                        'geometry': {

                            'coordinates': [35.2317, 31.7767]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Dormition Abbey and last supper house</strong><p>Wed 4 Mar 2020 17:00:00-Wed 4 Mar 2020 17:30:00</p><p>Dormition Abbey - Cenacle</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.229, 31.7717]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Dormition Abbey and last supper house</strong><p>Wed 4 Mar 2020 17:00:00-Wed 4 Mar 2020 17:30:00</p><p>Dormition Abbey - Cenacle</p><p>Jerusalem - Jerusalem</p>',
                            'icon': 'information'

                        'geometry': {

{

                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Herod Supermarket</strong><p>Fri 6 Mar 2020 17:30:00-Fri 6 Mar 2020 18:00:00</p><p>Herod Supermarket - Herod Supermarket</p><p>Neve Zohar - Neve Zohar</p>',

                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong></strong><p>-</p><p>Ben Gurion Airport - </p><p>Ben Gurion International Airport - </p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8867, 32.0114]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
