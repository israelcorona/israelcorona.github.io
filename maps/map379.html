<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [35.1419, 32.6893],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Central Synagogue</strong><p>07:00 04.03.2020-07:40 04.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>07:00 05.03.2020-07:40 05.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>07:00 08.03.2020-07:40 08.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>20:30 08.03.2020-21:30 08.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>18:00 09.03.2020-19:00 09.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>21:30 09.03.2020-23:00 09.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>08:00 10.03.2020-09:15 10.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>20:30 10.03.2020-20:45 10.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>20:30 11.03.2020-20:45 11.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>07:00 12.03.2020-07:40 12.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p><strong>Central Synagogue</strong><p>07:00 12.03.2020-07:40 12.03.2020</p><p>David HaMelekh 14 - David HaMelekh 14</p><p>Efrata - Efrata</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.157977, 31.664736]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Synagogue Tfilah leMoshe vEliyahu</strong><p>08:00 06.03.2020-08:40 06.03.2020</p><p>Beit HaBchira - Beit HaBchira</p><p>Efrata - Efrata</p><strong>Synagogue Tfilah leMoshe vEliyahu</strong><p>08:00 09.03.2020-09:00 09.03.2020</p><p>Beit HaBchira - Beit HaBchira</p><p>Efrata - Efrata</p><strong>Synagogue Tfilah leMoshe vEliyahu</strong><p>08:00 11.03.2020-08:40 11.03.2020</p><p>Beit HaBchira - Beit HaBchira</p><p>Efrata - Efrata</p>',
                            'icon': 'information'

                        }
                    },
{

                        'properties': {
                            'description':
                                '<strong>Shtiblach Synagogue</strong><p>14:10 09.03.2020-14:30 09.03.2020</p><p>HaKhish 14 - HaKhish 14</p><p>Jerusalem - Jerusalem</p><strong>Shtiblach Synagogue</strong><p>15:00 12.03.2020-15:30 12.03.2020</p><p>HaKhish 14 - HaKhish 14</p><p>Jerusalem - Jerusalem</p>',

                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8867, 32.0114]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
