<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [35.1419, 32.6893],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>ANIMAR Restaurant 1st Floor Dan Tel Aviv hotel, Tel Aviv</strong><p>18:30 23.02.2020-21:30 23.02.2020</p><p>HaYarkon 99 - HaYarkon 99</p><p>Tel Aviv - Tel Aviv</p><strong>Breakfast at Dan Tel Aviv Hotel</strong><p>07:00 24.02.2020-08:00 24.02.2020</p><p>HaYarkon 99 - HaYarkon 99</p><p>Tel Aviv - Tel Aviv</p><strong>Taxi from Dan Tel Aviv Hotel to 21 HaArbaa Street, Tel Aviv</strong><p>08:00 24.02.2020-08:15 24.02.2020</p><p>HaYarkon 99 - 21 HaArbaa</p><p>Tel Aviv - Tel Aviv</p><strong>ANIMAR Restaurant 1st Floor Dan Tel Aviv hotel, Tel Aviv</strong><p>22:30 24.02.2020-02:45 24.02.2020</p><p>HaYarkon 99 - HaYarkon 99</p><p>Tel Aviv - Tel Aviv</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.767820, 32.079566]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>16th Floor at 21 HaArbaa St</strong><p>08:15 24.02.2020-14:00 24.02.2020</p><p>21 HaArbaa - 21 HaArbaa</p><p>Tel Aviv - Tel Aviv</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.787071, 32.070414]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Taxi from Dan Tel Aviv Hotel to 21 HaArbaa Street, Tel Aviv</strong><p>08:00 24.02.2020-08:15 24.02.2020</p><p>HaYarkon 99 - 21 HaArbaa</p><p>Tel Aviv - Tel Aviv</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.787071, 32.070414]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Alitalia AZ809</strong><p>05:15 25.02.2020- 25.02.2020</p><p>Tel Aviv - Rome</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8867, 32.0114]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
