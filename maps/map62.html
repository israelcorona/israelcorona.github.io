<style>
	body { margin: 0; padding: 0; }

<div id="map"></div>
<script>

        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',

    map.on('load', function() {
        map.addSource('places', {

                                '<strong>Misgav town club treatment room</strong><p>11:30 03.03.2020-12:00 03.03.2020</p><p>Town club - Town club</p><p>Karmiel - Karmiel</p><strong>Misgav town club sauna and jacuzzi</strong><p>11:00 04.03.2020-13:30 04.03.2020</p><p>Town club - Town club</p><p>Karmiel - Karmiel</p><strong>Misgav town club restaurant Tevel</strong><p>13:30 04.03.2020-14:20 04.03.2020</p><p>Town club - Town club</p><p>Karmiel - Karmiel</p><strong>Misgav town club pool</strong><p>14:45 04.03.2020-15:15 04.03.2020</p><p>Town club - Town club</p><p>Karmiel - Karmiel</p>',
                            'icon': 'information'

                    },
{

                            'description':
                                '<strong>Pizza Matyelet in Rakefet</strong><p>14:30 03.03.2020-14:45 03.03.2020</p><p>Pizza Matyelet - Pizza Matyelet</p><p>Karmiel - Karmiel</p><strong>Pizza Matyelet in Rakefet</strong><p>13:30 05.03.2020-14:00 05.03.2020</p><p>Pizza Matyelet - Pizza Matyelet</p><p>Karmiel - Karmiel</p>',

{

                                '<strong>Duke pub</strong><p>20:00 03.03.2020-22:00 03.03.2020</p><p>Moriah 107 - Moriah 107</p><p>Haifa - Haifa</p>',

                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
