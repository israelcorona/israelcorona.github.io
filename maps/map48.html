<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [34.9818, 32.0601],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Conact of the Paramedic</strong><p>HaMerkaz, Israel</p>',
                            'icon': 'marker'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8826, 32.0667]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Chabad Synagogue in Einav</strong><p>Fri 28 Feb 2020 17:00:00-Fri 28 Feb 2020 18:30:00</p><p>770 HaGvura - 770 HaGvura</p><p>Anabta - Anabta</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.1267, 32.2827]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Chabad Synagogue in Einav</strong><p>Sat 29 Feb 2020 10:30:00-Sat 29 Feb 2020 12:30:00</p><p>770 HaGvura - 770 HaGvura</p><p>Anabta - Anabta</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.1267, 32.2827]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Classroom 101</strong><p>Tue 3 Mar 2020 17:30:00-Tue 3 Mar 2020 21:30:00</p><p>Yehoshua Bin Nun St 2 - Yehoshua Bin Nun St 2</p><p>Bene Beraq - Bene Beraq</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8233, 32.093]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Qiryat Ono</strong><p>Thu 5 Mar 2020 15:15:00-Thu 5 Mar 2020 16:30:00</p><p>Kiryat Ono Mall - </p><p>Qiryat Ono - </p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8642, 32.0556]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Classroom 101</strong><p>Thu 5 Mar 2020 17:30:00-Thu 5 Mar 2020 21:30:00</p><p>Yehoshua Bin Nun St 2 - Yehoshua Bin Nun St 2</p><p>Bene Beraq - Bene Beraq</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [34.8233, 32.093]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong></strong><p>Fri 6 Mar 2020 18:00:00-Fri 6 Mar 2020 18:30:00</p><p>Ha-Rav A.Gordon St 141 - Ha-Rav A.Gordon St 141</p><p>Qiryat Yearim - Qiryat Yearim</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.1045, 31.804]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong></strong><p>Sat 7 Mar 2020 10:00:00-Sat 7 Mar 2020 11:30:00</p><p>Kiryat Yearim - Kiryat Yearim</p><p>Qiryat Yearim - Qiryat Yearim</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.103, 31.8029]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
