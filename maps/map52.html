<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a popup on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHlvdGFrdWtpIiwiYSI6ImNrN2o0anFoazAybWgzbm83MnRsaW93aGgifQ.RUlPKLHV5_2JXPPVr8gLgw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [35.2769, 31.7728],
        zoom: 6
    });
    
    map.on('load', function() {
        map.addSource('places', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Contact of 28</strong><p>Jerusalem</p>',
                            'icon': 'marker'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.22, 31.78]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Bus 176</strong><p>Thu 5 Mar 2020 19:30:00-</p><p>Bar Ilan at Yirmiyahu - Tzemach haSade</p><p>Jerusalem - Maale Adummim</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.2152, 31.7937]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Bus 176</strong><p>Thu 5 Mar 2020 19:30:00-</p><p>Bar Ilan at Yirmiyahu - Tzemach haSade</p><p>Jerusalem - Maale Adummim</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.3016, 31.767]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Synagogue Shiach HaSade</strong><p>Fri 6 Mar 2020 06:15:00-Fri 6 Mar 2020 07:00:00</p><p>HaTzaftsafah - HaTzaftsafah</p><p>Maale Adummim - Maale Adummim</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.3009, 31.7681]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Super Yanot Bitan</strong><p>Fri 6 Mar 2020 07:15:00-Fri 6 Mar 2020 08:00:00</p><p>Tzamach HaSade 29 - Tzamach HaSade 29</p><p>Maale Adummim - Maale Adummim</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.3015, 31.7673]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Synagogue Shiach HaSade</strong><p>Sat 7 Mar 2020 08:00:00-Sat 7 Mar 2020 10:00:00</p><p>HaTzaftsafah - HaTzaftsafah</p><p>Maale Adummim - Maale Adummim</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.3009, 31.7681]
                        }
                    },
{
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<strong>Synagogue Ahavet Yisrael</strong><p>Sat 7 Mar 2020 16:30:00-Sat 7 Mar 2020 17:00:00</p><p>HaDeqel 1 - HaDeqel 1</p><p>Maale Adummim - Maale Adummim</p>',
                            'icon': 'information'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [35.2987, 31.7654]
                        }
                    }
                ]
            }
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true,
                'icon-size': 5
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', function(e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', function() {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', function() {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
